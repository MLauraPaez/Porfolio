<div class="car3">
    <div class="card-titles">
       <h2> Proyectos</h2>
       <br>
    </div>
    <div class="col-lg-2">
       <button type="button" class="btn3" routerLink="/nuevoproyectos" *ngIf="isLogged">
          Agregar Proyecto
       </button>
       <br>
       <br>
    </div>
 
    <div class="col lg 1"></div>
    <div class="col-lg-11">
       <table class="table">
          <tbody>
             <tr *ngFor="let Proyectos of proyectos">
               <td>
                   <h3>{{Proyectos.nombreE}}</h3>
                </td>
                <td>{{Proyectos.descripcionE}}</td>
                <td>
                 <a href="{{Proyectos.imagenE}}" width="100px" height="100px">{{Proyectos.imagenE}}</a>
                    </td>

                <td *ngIf="isLogged">
                   <button class="btn" routerLink="/editproyectos/{{Proyectos.id}}">
                   <i class="bi bi-pencil-square"> Editar</i></button>
                </td>
 
                <td *ngIf="isLogged">
                   <button class="btn1" (click)="delete(Proyectos.id)">
                      <i class="bi bi-trash3-fill"> Borrar</i></button>
                </td>
             </tr>
          </tbody>
       </table>
    </div>
 
 </div>
 <hr>
