<div class="card mat-card3">
   <div class="card-titles">
      <h2> Educación</h2>
      <br>
   </div>
   <div class="col-lg-2">
      <button type="button" class="btn3" routerLink="/nuevaedu" *ngIf="isLogged">
         Agregar Educacion 
      </button>
      <br>
      <br>
   </div>

   <div class="col lg 1"></div>
   <div class="col-lg-11">
      <table class="table">
         <tbody>
            <tr *ngFor="let Educacion of educacion">
               <td>
                  <img src="{{Educacion.imagenE}}" width="100px" height="100px">
               </td>
               
               <td>
                  <h3>{{Educacion.nombreE}}</h3>
               </td>
               <td>{{Educacion.descripcionE}}</td>
               <td *ngIf="isLogged">
                  <button class="btn" routerLink="/editedu/{{Educacion.id}}">
                  <i class="bi bi-pencil-square"> Editar</i></button>
               </td>

               <td *ngIf="isLogged">
                  <button class="btn1" (click)="delete(Educacion.id)">
                     <i class="bi bi-trash3-fill"> Borrar</i></button>
               </td>
            </tr>
         </tbody>
      </table>
   </div>

</div>
<hr>
