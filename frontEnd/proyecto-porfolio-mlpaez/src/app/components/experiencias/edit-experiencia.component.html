<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="imagenE">Url de la imagen</label>
                    <input type="imagen" class="form-control" id="imagenE" name="imagenE" [(ngModel)]="expLab.imagenE" required>
                </div>              
                   <div class="form-group">
                    <label for="nombreE">Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                     <label for="descripcionE">Descripcion de la tarea</label>
                     <input type="text" class="form-control" id="descripcionE" name="descripcionE" 
                     [(ngModel)]="expLab.descripcionE" required>
                </div> 
                <button class="btn btn-primary">
                    Actualizar
                </button>    
            </form>
        </div>
    </div>
</div>
