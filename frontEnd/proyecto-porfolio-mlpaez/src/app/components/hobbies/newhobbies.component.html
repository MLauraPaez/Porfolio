<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="imagenE">Url de la imagen</label>
                    <input type="text" class="form-control" id="imagenE" name="imagenE" [(ngModel)]="imagenE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Nombre del Hobbies</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" name = nombreE required>
                </div>
                <div class="form-group">
                     <label for="descripcionE">Descripcion del Hobbies</label>
                     <input type="text" class="form-control" id="descripcionE" name="descripcionE" 
                     [(ngModel)]="descripcionE" name = descripcionE required>
                </div> 
                <button class="btn btn-primary">
                    Agregar Hobbies
                </button>    
            </form>
        </div>
    </div>
</div>
